<body>
    <div style=" 
    position: absolute; left: 50%; top: 40%; transform: translate(-50%, -60%);">

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>

            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="" id="inputCheckBoxStudent" checked>
                    <label class="form-check-label" for="inputCheckBoxStudent">
                        student
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="" id="inputCheckBoxAdmin">
                    <label class="form-check-label" for="inputCheckBoxAdmin">
                        admin
                    </label>
                </div>
            </div>
            <div class="text-center">
                <button type="Login" class="btn btn-primary">login</button>
            </div>
        </form>

    </div>
