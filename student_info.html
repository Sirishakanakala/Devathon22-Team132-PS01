<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="width: auto; padding-top: 10px;">
        <form>
            <div class="text-center h2">Student Info Page</div>
            <br>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="username" class="form-label">Username</label>
                    <input type="email" class="form-control" id="username">
                </div>
                <br>
                <div class="col-md-6">
                    <label for="aadharNum" class="form-label">Aadhar</label>
                    <input type="number" class="form-control" id="aadharNum">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress">
                </div>
                <div class="col-md-4">
                    <label for="dob" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="col-md-4">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" class="form-select">
                        <option value='1'>Other</option>
                        <option value="2">Female</option>
                        <option value="3">Male</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="pwd" class="form-label">Pwd</label>
                    <select id="pwd" class="form-select">
                        <option value='1'>No</option>
                        <option value="2">Yes</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="specz" class="form-label">specializations</label>
                    <input type="text" class="form-control" id="specz" placeholder="separate by comma">
                </div>
                <div class="col-md-4">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" class="form-select">
                        <option value='1'>General</option>
                        <option value="2">SC</option>
                        <option value="3">ST</option>
                        <option value="4">OC</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="passport" class="form-label">Passport picture</label>
                    <input class="form-control" type="file" id="passport">
                </div>
                <div class="col-md-4">
                    <br>
                </div>
                <div class="col-md-4">
                    <br>
                </div>
                <div class="col-md-4">
                    <label for="marksheet" class="form-label">Mark Sheet</label>
                    <input class="form-control" type="file" id="marksheet">
                </div>
                <div class="col-md-4">
                    <label for="casteCert" class="form-label">Caste certificate</label>
                    <input class="form-control" type="file" id="casteCert">
                </div>
            </div>
            <div class="col-md-12">
                <div class="text-center" style="padding-top: 30px; padding-bottom: 30px;">
                    <button class="btn btn-primary" style="padding: 10px 30px 10px 30px;">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>
