<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div style=" 
    position: absolute; left: 50%; top: 40%; transform: translate(-50%, -50%);">
        <form>
            <div class="text-center h2">Register Page</div>
            <br>
            <div class="mb-2">
                <label for="inputEmailRegister" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmailRegister" aria-describedby="emailHelp">
            </div>
            <div class="mb-2">
                <label for="inputUsernameRegister" class="form-label">User Name</label>
                <input type="name" class="form-control" id="inputUsernameRegister" aria-describedby="emailHelp">
            </div>
            <div class="mb-2">
                <label for="inputDepartmentRegister" class="form-label">Department</label>
                <select class="form-select" id="inputDepartmentRegister" aria-label="Default select example">
                    <option value="1">CSE</option>
                    <option value="2">ECE</option>
                    <option value="3">EEE</option>
                    <option value="4">MECH</option>
                    <option value="5">CIVIL</option>
                    <option value="6">IT</option>
                    <option value="7">BIOTECH</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="inputPasswordRegister" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPasswordRegister">
            </div>
            <br>
            <div class="text-center">
                <button type="Register" class="btn btn-primary">Register</button>&nbsp;&nbsp;
                <button type="Login" class="btn btn-secondary">Login Page</button>
            </div>
            </span>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>
